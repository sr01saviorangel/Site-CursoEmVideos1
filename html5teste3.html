<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var quebrada = false
        function lampada1(tipo){
            if (tipo == 1){
                arquivo= "_imagens/lampada-acesa.jpg";
            }
            if (tipo  == 2 ){
                arquivo= "_imagens/lampada-apagada.jpg";
            }
            if (tipo ==3){
                arquivo= "_imagens/lampada-quebrada.jpg";
            }
            if (!quebrada){
            document.getElementById("luz").src= arquivo;
                if ( tipo==3){
                    quebrada=true;
                }
            }
        }
    </script>
</head>
<body>
    <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="lampada1(1)" onmouseout="lampada1(2)" onclick="lampada1(3)">
</body>
</html>
