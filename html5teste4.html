<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var quebrada = false
        function lampada1(tipo){
            if (!quebrada){
            document.getElementById("luz").src= "_imagens/"+ tipo +".jpg";
                if ( tipo=="lampada-quebrada"){
                    quebrada=true;
                }
            }
        }
    </script>
</head>
<body>
    <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="lampada1('lampada-acesa')" onmouseout="lampada1('lampada-apagada')" onclick="lampada1('lampada-quebrada')">
</body>
</html>
